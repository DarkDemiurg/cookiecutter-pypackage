[tox]
isolated_build = true
envlist = py36, py37, py38, py39, format, lint, build

[gh-actions]
python =
    3.9: py39
    3.8: py38, format, lint, build
    3.7: py37
    3.6: py36

[testenv]
allowlist_externals = pytest
extras =
    test
passenv = *
setenv =
    PYTHONPATH = {toxinidir}
    PYTHONWARNINGS = ignore
commands =
    pytest -s --cov={{ cookiecutter.pkg_name }} --cov-append --cov-report=xml --cov-report term-missing tests

[testenv:format]
allowlist_externals =
    isort
    black
extras =
    test
commands =
    isort {{ cookiecutter.pkg_name }}
    black {{ cookiecutter.pkg_name }} tests

[testenv:lint]
allowlist_externals =
    flake8
    {%- if cookiecutter.use_mypy == 'y' %}
    mypy
    {%- endif %}
extras =
    test
commands =
    flake8 {{ cookiecutter.pkg_name }} tests
    {%- if cookiecutter.use_mypy == 'y' %}
    mypy {{ cookiecutter.pkg_name }} tests
    {%- endif %}

[testenv:build]
allowlist_externals =
    poetry
    mkdocs
    twine
extras =
    doc
    dev
commands =
    poetry build
    mkdocs build
    twine check dist/*
